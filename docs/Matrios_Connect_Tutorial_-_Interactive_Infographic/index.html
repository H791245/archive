                    { component: "ECS System", description: "Controls robots and automation", icon: "ü§ñ" }
                ]
            },
            {
                id: 4,
                title: "Step-by-Step Workflow",
                subtitle: "How the Process Works",
                type: "workflow",
                steps: [
                    { step_num: 1, title: "Create Tray", description: "Operator uses Optus tool to create tray with samples. Workflow file generated automatically.", icon: "1Ô∏è‚É£", color: "#0066cc" },
                    { step_num: 2, title: "Transport to TEM", description: "Operator physically moves tray to microscope and docks it in any tray station.", icon: "2Ô∏è‚É£", color: "#0891b2" },
                    { step_num: 3, title: "Read Tray ID", description: "Matrios Connect automatically reads tray ID and retrieves workflow file from network drive.", icon: "3Ô∏è‚É£", color: "#06b6d4" },
                    { step_num: 4, title: "Display Sites", description: "All sites from tray appear in UI with site ID, structure type, recipe, and metadata columns.", icon: "4Ô∏è‚É£", color: "#10b981" },
                    { step_num: 5, title: "Execute", description: "Operator selects items, adds to queue, clicks Start. ECS loads sample and executes recipe.", icon: "5Ô∏è‚É£", color: "#059669" }
                ]
            },
            {
                id: 5,
                title: "Three Core Use Cases",
                subtitle: "Main Functions of Matrios Connect",
                type: "use-cases",
                use_cases: [
                    { title: "SELECTION", icon: "‚úì", color: "#0066cc", items: ["Filter by site ID or column values", "Select specific items to process", "View all tray contents", "Override recipes before queuing"] },
                    { title: "EXECUTION", icon: "‚ñ∂", color: "#f59e0b", items: ["Click Start to begin processing", "Monitor progress in real-time", "Pause or Stop queue", "Skip current job to next"] },
                    { title: "REVIEW", icon: "‚úî", color: "#22c55e", items: ["Check completion status", "View failure reasons", "Access job info logs", "Review detailed application logs"] }
                ]
            },
            {
                id: 6,
                title: "Advanced Features",
                subtitle: "Additional Capabilities",
                type: "advanced",
                features: [
                    { name: "Structure Type Mapping", icon: "‚öô", description: "Map sample types (DRAM, etc.) to specific recipes via settings", color: "#7c3aed" },
                    { name: "Hot Lots", icon: "‚≠ê", description: "Add urgent jobs to top of queue, interrupts current processing", color: "#dc2626" },
                    { name: "Filtering &amp; Override", icon: "üîΩ", description: "Filter like Excel, override recipes for queued (not executing) jobs", color: "#0066cc" },
                    { name: "Status Colors", icon: "üé®", description: "White=idle, Yellow=processing, Green=success, Red=failed", color: "#64748b" },
                    { name: "Logging System", icon: "üìã", description: "Job info logs, detailed app logs, SEX GEM system messages", color: "#0891b2" },
                    { name: "Workflow File Details", icon: "üìÅ", description: "Tray ID, LCC ID, Slot ID, Structure Type, Site ID tracking", color: "#78716c" }
                ]
            }
        ];

        let currentSection = 1;

        function renderNav() {
            const navList = document.getElementById('navList');
            navList.innerHTML = sections.map(section => `
                <li class="nav-item">
                    <button class="nav-button ${section.id === currentSection ? 'active' : ''}" 
                            onclick="navigateToSection(${section.id})">
                        <span class="nav-number">${section.id}</span>
                        <span>${section.title}</span>
                    </button>
                </li>
            `).join('');
        }

        function renderSection(section) {
            let content = '';
            
            if (section.type === 'overview') {
                content = `
                    <div class="section-header">
                        <h2 class="section-title">${section.title}</h2>
                        <p class="section-subtitle">${section.subtitle}</p>
                    </div>
                    <div class="info-grid">
                        ${section.content.map(item => `
                            <div class="info-box">
                                <span class="info-box-icon">${item.icon}</span>
                                <div class="info-box-label">${item.label}</div>
                                <div class="info-box-value">${item.value}</div>
                            </div>
                        `).join('')}
                    </div>
                `;
            } else if (section.type === 'problem-solution') {
                content = `
                    <div class="section-header">
                        <h2 class="section-title">${section.title}</h2>
                        <p class="section-subtitle">${section.subtitle}</p>
                    </div>
                    <div class="problem-solution-container">
                        <div class="problem-box">
                            <h3 class="box-title">${section.problem.title}</h3>
                            <ul class="item-list">
                                ${section.problem.items.map(item => `<li>${item}</li>`).join('')}
                            </ul>
                        </div>
                        <div class="arrow-divider">‚Üí</div>
                        <div class="solution-box">
                            <h3 class="box-title">${section.solution.title}</h3>
                            <ul class="item-list">
                                ${section.solution.items.map(item => `<li>${item}</li>`).join('')}
                            </ul>
                        </div>
                    </div>
                `;
            } else if (section.type === 'architecture') {
                content = `
                    <div class="section-header">
                        <h2 class="section-title">${section.title}</h2>
                        <p class="section-subtitle">${section.subtitle}</p>
                    </div>
                    <div class="architecture-flow">
                        ${section.workflow_steps.map(step => `
                            <div class="flow-item">
                                <div class="flow-icon">${step.icon}</div>
                                <div class="flow-content">
                                    <h3>${step.component}</h3>
                                    <p>${step.description}</p>
                                </div>
                            </div>
                        `).join('')}
                    </div>
                    <div class="note-box">
                        <strong>Note:</strong> Matrios Connect uses the same interface as standard MES systems, making it easy to test and integrate.
                    </div>
                `;
            } else if (section.type === 'workflow') {
                content = `
                    <div class="section-header">
                        <h2 class="section-title">${section.title}</h2>
                        <p class="section-subtitle">${section.subtitle}</p>
                    </div>
                    <div class="workflow-steps">
                        ${section.steps.map(step => `
                            <div class="step-card" style="border-left-color: ${step.color};">
                                <div class="step-header">
                                    <div class="step-number" style="background: ${step.color};">${step.step_num}</div>
                                    <h3 class="step-title">${step.title}</h3>
                                </div>
                                <p class="step-description">${step.description}</p>
                            </div>
                        `).join('')}
                    </div>
                `;
            } else if (section.type === 'use-cases') {
                content = `
                    <div class="section-header">
                        <h2 class="section-title">${section.title}</h2>
                        <p class="section-subtitle">${section.subtitle}</p>
                    </div>
                    <div class="use-cases-grid">
                        ${section.use_cases.map(useCase => `
                            <div class="use-case-card" style="border-color: ${useCase.color};">
                                <div class="use-case-header">
                                    <div class="use-case-icon" style="background: ${useCase.color};">${useCase.icon}</div>
                                    <h3 class="use-case-title">${useCase.title}</h3>
                                </div>
                                <ul class="use-case-list">
                                    ${useCase.items.map(item => `<li>${item}</li>`).join('')}
                                </ul>
                            </div>
                        `).join('')}
                    </div>
                `;
            } else if (section.type === 'advanced') {
                content = `
                    <div class="section-header">
                        <h2 class="section-title">${section.title}</h2>
                        <p class="section-subtitle">${section.subtitle}</p>
                    </div>
                    <div class="features-grid">
                        ${section.features.map(feature => `
                            <div class="feature-card" style="border-left-color: ${feature.color};">
                                <div class="feature-header">
                                    <span class="feature-icon">${feature.icon}</span>
                                    <h3 class="feature-name">${feature.name}</h3>
                                </div>
                                <p class="feature-description">${feature.description}</p>
                            </div>
                        `).join('')}
                    </div>
                `;
            }

            content += `
                <div class="navigation-buttons">
                    <button class="nav-btn" onclick="navigatePrev()" ${section.id === 1 ? 'disabled' : ''}>
                        <span>‚Üê</span> Previous
                    </button>
                    <button class="nav-btn" onclick="navigateNext()" ${section.id === sections.length ? 'disabled' : ''}>
                        Next <span>‚Üí</span>
                    </button>
                </div>
            `;

            return `<div class="section active" data-section="${section.id}">${content}</div>`;
        }

        function renderAllSections() {
            const mainContent = document.getElementById('mainContent');
            mainContent.innerHTML = sections.map(section => renderSection(section)).join('');
            updateActiveSection();
        }

        function updateActiveSection() {
            document.querySelectorAll('.section').forEach(section => {
                section.classList.remove('active');
            });
            const activeSection = document.querySelector(`[data-section="${currentSection}"]`);
            if (activeSection) {
                activeSection.classList.add('active');
            }
        }

        function navigateToSection(sectionId) {
            currentSection = sectionId;
            renderNav();
            updateActiveSection();
            window.scrollTo({ top: 0, behavior: 'smooth' });
        }

        function navigateNext() {
            if (currentSection < sections.length) {
                navigateToSection(currentSection + 1);
            }
        }

        function navigatePrev() {
            if (currentSection > 1) {
                navigateToSection(currentSection - 1);
            }
        }

        renderNav();
        renderAllSections();
    </script>
</body>
